
<div class="login d-flex justify-content-center align-items-center">
  <div class="card w-25">
    <div class="card-body">
      <h1 class="card-title text-center">Login form</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" class="form-control custom-input" formControlName="email" required>
        </div>
      
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control custom-input" formControlName="password" required>
        </div>
      
        <button type="submit" class="btn btn-primary w-100">Log in</button>
      </form>
    </div>
  </div>
</div>
